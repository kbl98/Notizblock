<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <title>Notizblock</title>
    <link rel="stylesheet" href="style.css" >
    <script src="script.js"></script>
</head>
<body onload="load()">
<header>
    <h1>Meine Notizen</h1>
    <div class="icons">
        <a href="#" onclick="load()" title="Notiz schreiben"><img id="head-icon"src="img/write.svg"></a>
        <a href="#" onclick="loadTrash()" title="Papierkorb"><img  id="head-icon"src="img/trash.svg"></a>
    </div> 
</header>
<div id="content-container">
   <h2 id="h2">Papierkorb</h2>
    <div id="createMessage-container">
        <input id="name" placeholder="Name">
        <textarea id="message" type="text" placeholder="Notiz"></textarea>
        <a href="#" title="Beide Textfelder müssen ausgefüllt sein" onclick="addMessage()"><img id="pin" src="img/pencil.svg"></a>
    </div>

    <div id="content">
    </div>
</div>
</body>
</html>
